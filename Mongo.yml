apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  labels:
    app: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
	  containers:
	    - name: mongo-express
		  image: mongo-express
		  ports:
		    - containerPort: 8081
			
		  env:
		    - name: ME_CONFIG_BASICAUTH_USERNAME
			  valueFrom:
			    secretKeyRef:
				  name: mongo-express-secret
				  key: meuser
		    - name: ME_CONFIG_BASICAUTH_PASSWORD
			  valueFrom:
				secretKeyRef:
				  name: mongo-express-secret
				  key: mepass
			- name: ME_CONFIG_MONGODB_ADMINUSERNAME
			  valueFrom:
			    secretKeyRef:
				  name: mongodb-secret
				  key: username
		    - name: ME_CONFIG_MONGODB_ADMINPASSWORD
			  valueFrom:
				secretKeyRef:
				  name: mongodb-secret
				  key: password	
            - name: ME_CONFIG_MONGODB_SERVER
			  valueFrom:
				secretKeyRef:
				  name: mongodb-configmap
				  key: db_host			  
