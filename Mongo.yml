apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
	  app: mongodb
  template:
    metadata:
	  labels:
	spec:
	  containers:
	    - name: mongodb
		  image: mongo:latest
		  ports:
		    - containerPort: 27017
		  env:
		    - name: MONGO_INITDB_ROOT_USERNAME
			  valueFrom:
			    secretKeyRef:
				  name: mongodb-secret
				  key: username
		    - name: MONGO_INITDB_ROOT_PASSWORD
			  valueFrom:
				secretKeyRef:
				  name: mongodb-secret
				  key: password
		  volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      volumes:
        - name: mongo-data	  
		  persistentVolumeClaim:
		    claimName: mongo-pvc
			
...
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetport: 27017	

